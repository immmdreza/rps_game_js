<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rps Game 🪨🗞️✂️</title>
</head>

<body>
    <div class="main">
        <h1>Rock - Paper - Scissor (v1)</h1>

        <h2 id="point">Your point: 0</h2>

        <div class="result-box">
            <p id="my-slct" class="result-item">❓</p>
            <h1 class="result-item">⚔️</h1>
            <p id="opp-slct" class="result-item">❓</p>
        </div>

        <p id="status">Waiting for user ...</p>

        <h3>Which one do you select ?</h3>
        <div class="game-box">
            <button id="slct-scissor" class="item-btn scissor">✂️</button>
            <button id="slct-rock" class="item-btn rock">🪨</button>
            <button id="slct-paper" class="item-btn paper">🗞️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
